
<div class="row" style="margin-top:80px">
    <div class="col-sm-2"></div>
    <div class="col-sm-8 ">
        <div class="jumbotron">
           <table class="table table-responsive" *ngIf="users.length>0; else elseblock"> 
                <tr><th>  username  </th>
                <th> password </th>
                <th> email </th>
                <th></th>
                <th></th>
            </tr>
                <tr *ngFor="let x of users">
                    <td>  {{x.username}}     </td>
                    <td>  {{x.password}}     </td>
                    <td>   {{x.email}}       </td>
                    <td> 
                    <a class="action-btn" (click)="onEdit(x)"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/><path d="M0 0h24v24H0z" fill="none"/></svg></a> </td>
                    <td>
                    <a class="action-btn" (click)="onDelete(x)"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/><path d="M0 0h24v24H0z" fill="none"/></svg></a> 
                    </td>
                </tr>
                
           </table>
           <ng-template #elseblock> Home Description goes.... </ng-template>
       </div>
    </div>
    <div class="col-sm-2"></div>
  </div>
